<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text with Voice Modulation + Download</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Say Something</h1>

      <button onclick="startRecognition()">Start Recognition</button>
      <div id="speech-bubble" class="speech-bubble"></div>

      <textarea
        id="text-to-speak"
        rows="6"
        cols="60"
        placeholder="Type your text here..."
      ></textarea>
      <p id="result"></p>

      <div class="modulation-controls">
        <label for="pitch">Pitch:</label>
        <input
          type="range"
          id="pitch"
          name="pitch"
          min="0"
          max="2"
          value="1"
          step="0.1"
        />
        <label for="rate">Rate:</label>
        <input
          type="range"
          id="rate"
          name="rate"
          min="0.1"
          max="2"
          value="1"
          step="0.1"
        />
        <label for="voice">Voice:</label>
        <select id="voice"></select>
      </div>

      <button onclick="speakText()">Speak & Record</button>
      <button onclick="stopSpeech()">Stop</button>
      <button onclick="pauseSpeech()">Pause</button>
      <button onclick="resumeSpeech()">Resume</button>

      <!-- download link appears after recording -->
      <a id="downloadLink" style="display: none" download="speech.webm"
        >Download Recording</a
      >
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
